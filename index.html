<!DOCTYPE html>
<html>
<head>
    <title>Resume Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://imgur.com/77CvGF6.jpg" alt="Sorry for the inconvenience, but the image is not currently working">
        <h1>Submit Your Resume</h1>
    </header>
    <div class="container">
        <form id="resumeForm" action="process_data.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="resume">Upload Resume (PDF or Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
