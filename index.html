<!DOCTYPE html>
<html>
<head>
    <title>Resume Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <video controls autoplay loop width="640" height="360">
            <source src="cute sheep mom.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Submit Your Resume</h1>
    </header>
    <div class="container">
        <form id="resumeForm" action="process_data.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="resume">Upload Resume (PDF or Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
